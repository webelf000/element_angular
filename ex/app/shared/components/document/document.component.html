
<h3 >{{doc}} Attributes</h3>
<p *ngIf="errorMsg">{{errorMsg}}</p>
<table class="table" *ngIf="apis && apis.attrs">
  <thead>
  <tr>
    <th>参数</th>
    <th>说明</th>
    <th>类型</th>
    <th>可选值</th>
    <th>默认值</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let attr of apis.attrs">
    <td>{{attr.name}}</td>
    <td [innerHTML]="attr.notes"></td>
    <td>{{attr.type}}</td>
    <td>{{attr.enum !== null ? attr.enum : '—'}}</td>
    <td>{{attr.default !== null ? attr.default : '-'}}</td>
  </tr>
  </tbody>
</table>
