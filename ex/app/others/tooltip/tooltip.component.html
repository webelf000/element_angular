<h2>tooltip</h2>

<div class="box">
  <div class="top">
    <el-button  [el-tooltip]="makeTooltipSetting('top-start')">
      上左
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('top')">
      上边
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('top-end')">
      上右
    </el-button>
  </div>
  <div class="left">
    <el-button  [el-tooltip]="makeTooltipSetting('left-start')">
      左上
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('left')">
      左边
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('left-end')">
      左下
    </el-button>
  </div>
  <div class="right">
    <el-button [el-tooltip]="makeTooltipSetting('right-start')">
      右上
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('right')">
      右边
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('right-end')">
      右下
    </el-button>
  </div>
  <div class="bottom">
    <el-button  [el-tooltip]="makeTooltipSetting('bottom-start')">
      下左
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('bottom')">
      下边
    </el-button>
    <el-button  [el-tooltip]="makeTooltipSetting('bottom-end')">
      下右
    </el-button>
  </div>
</div>
