<h2>Upload 上传</h2>
<p>通过点击或者拖拽上传文件</p>

<h3>点击上传</h3>
<el-upload>
  <ng-template #trigger>
    <el-button size="small" type="primary">点击上传2</el-button>
  </ng-template>
  <ng-template #tip>
    <div class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
  </ng-template>
</el-upload>
