<h2 i18n="@@datePicker-h2-1">DatePicker 日期选择器</h2>
<p i18n="@@datePicker-p-1">用于选择或输入日期</p>

<h3 i18n="@@datePicker-h3-1">选择日</h3>
<p i18n="@@datePicker-p-2">以「日」为基本单位，基础的日期选择控件</p>
<ex-demo link="2" [code]="code[0]" [class]="exClass" notes="你可以在 <code>[model]</code>
中定义一个初始值，如果留空，则优先显示当前时间。">
</ex-demo>

<h3 i18n="@@datePicker-h3-2">日期格式</h3>
<p i18n="@@datePicker-p-3">预定义日期格式</p>
<ex-demo link="2" [code]="code[1]" [class]="exClass" notes=" <code>[format]</code>
属性非常强大，你可以发挥自己的想象力来定义它的格式。">
</ex-demo>

<h3 i18n="@@datePicker-h3-4">以月为单位</h3>
<p i18n="@@datePicker-p-5">隐藏日期，以月为单位选择</p>
<ex-demo link="2" [code]="code[2]" [class]="exClass" notes=" <code>[hidden-day]</code>
可以隐藏日期的基本单位，同时你可以通过 format 来统一输出格式。">
</ex-demo>

<h3 i18n="@@datePicker-h3-3">禁用</h3>
