<h2 i18n="@@directives-h2-1">指令与服务</h2>
<p i18n="@@directives-p-1">Element Angular 内部携带了一些功能性的指令与服务，你可以直接使用它们。</p>

<h3>[el-class]</h3>
<p i18n="@@directives-p-2">[el-class] 可以在任何 Element Angular 组件上使用，它接受一个字符串参数，帮助你在组件上增加一个自定义的样式类。</p>
<p i18n="@@directives-p-3">下面的示例就是如何使用 [el-class] 来为组件添加自己需要的 class 类名：</p>
<pre>
  <code class="hljs" [innerHTML]="code[0] | highlightAuto"></code>
</pre>
