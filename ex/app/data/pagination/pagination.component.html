<h2>Pagination 分页</h2>
<p>当数据量过多时，使用分页分解数据。</p>

<h3>基础用法</h3>
<p>属性 <code>layout</code> 共有 6 个参数，分别代表不同子组件 (功能)，只有声明需要时这些子组件才会显示。</p>
<p> <code>prev</code>表示上一页， <code>next</code>为下一页， <code>pager</code>表示页码列表。</p>
<p>除此以外还提供了 <code>jumper</code>和 <code>total</code>， <code>size</code>。</p>
<p> <code>jumper</code>表示跳页元素， <code>total</code>表示显示页码总数， <code>size</code>用于设置每页显示的页码数量。</p>
